<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="btn-bars">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="header-list-item">
        <li class="list-item">Trang chủ</li>
        <li class="list-item">Sản phẩm</li>
        <li class="list-item">Tải ứng dụng</li>
        <li class="list-item">Trở thành người bán</li>
      </ul>
      <ul class="header-list-item">
        <li class="list-item">Liên hệ</li>
        <li class="list-item">Giới thiệu</li>
        <li class="list-item">Đăng ký</li>
        <li class="list-item">Đăng nhập</li>
      </ul>
    </header>
    <!-- List product -->
    <div class="list-product">
      <div class="product">1</div>
      <div class="product">2</div>
      <div class="product">3</div>
      <div class="product">4</div>
      <div class="product">5</div>
      <div class="product">6</div>
      <div class="product">7</div>
      <div class="product">8</div>
      <div class="product">9</div>
      <div class="product">10</div>
      <div class="product">11</div>
      <div class="product">12</div>
      <div class="product">13</div>
      <div class="product">14</div>
      <div class="product">15</div>
    </div>
  </body>
</html>
